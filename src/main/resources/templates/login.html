<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta charset="UTF-8"/>
<body>
<div>
    <h1>登陆页面</h1>
    <div th:if="${param.error}">
        无效的账户或密码！
    </div>
    <div th:if="${param.logout}">
        您已经退出登录！
    </div>
    <form action="/index" th:action="@{/login}" method="post">
        <input type="hidden" name="redirectUrl" th:value="${redirectUrl}"/>
        <h1>账户: <input type="text" name="username" placeholder="请输入用户账户"/></h1>
        <h1>密码: <input type="password" name="password" placeholder="请输入用户密码"/></h1>
        <h2 style="color: red" th:text="${msg}" th:if="${msg} != null"></h2>
        <input type="submit" value="提交"/>
    </form>
</div>
</body>
</html>
